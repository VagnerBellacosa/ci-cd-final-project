apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  name: ci-cd-pipeline-run
spec:
  pipelineRef:
    name: ci-cd-pipeline

  params:
    - name: IMAGE
      value: image-registry.openshift-image-registry.svc:5000/meu-projeto/minha-app
    - name: APP_NAME
      value: minha-app

  workspaces:
    - name: shared-workspace
      persistentVolumeClaim:
        claimName: pipeline-pvc
